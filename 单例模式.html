<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单例模式</title>
</head>
<body>
<script>

    var CreateDiv = (function () {
            var instance;

            var createDiv = function (html) {
                if(instance){
                    return instance;
                }
                this.html = html;
                this.init();

                return instance = this;
            }

            createDiv.prototype.init = function () {
                var div = document.createElement('div');
                div.innerHTML = this.html;
                document.body.appendChild(div);
            }

            return createDiv;
    })()

    var a = new CreateDiv('孙悟空1')
    var b = new CreateDiv('孙悟空2')
    var c = new CreateDiv('猪八戒')
    console.log(a);
    console.log(b);
    console.log(c);
    console.log( '同一个孙悟空',a === b === c )

</script>

</body>
</html>
